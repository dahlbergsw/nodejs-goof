name: Scan for Critical Vulnerabilities and Generate GitHub Issue
on: push
jobs:
  vuln-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --severity-threshold=critical
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
  create-issue:
    runs-on: ubuntu-latest
    needs: vuln-scan
    env:
      GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_SECRET }}
      GITHUB_REPO: ${{ github.GITHUB_REPO }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Execute Issue Checking Script
        run: python create_github_issue.py